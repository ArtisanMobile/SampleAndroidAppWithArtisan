<html>
<head>
    <script type="text/javascript" src="https://cdn-api.artisantools.com/1.2/ArtisanSDK-min.js"></script>
	<script type="text/javascript">
	
		function contactArtisan() {
			
			ArtisanSDK.setStringValue("visitorType", "contacted");
			var name = document.getElementById("first-name-input").value;
			var company = document.getElementById("company-name-input").value;
			ContactArtisan.contactArtisan(name, company);
		}
        
	</script>
	<style>
	    body {
	    	background-color:black;
	    	color:white;
	    }
	    form {
	    	padding: 10px 0px 10px 0px;
	    }
	    form input {
	    	width: 200px;
	    	height: 50px;
	    }
	    #contact-artisan-button {
	    	margin-top:20px;
	    	width: 300px;
	    	height: 60px;
	    }
	</style>
	
</head>
<body>
	<p>
	<script type="text/javascript">
		document.write(ArtisanSDK.getValueForHookById("request_demo_heading"));
	</script>
	</p>
	<p>Send us an email and we will be in touch soon.</p>
	<form>
		Name
		<input type="text" id="first-name-input"><br>
		Company
		<input type="text" id="company-name-input">
	</form>
	
	<input type="button" id="contact-artisan-button" value="Contact Us" onclick='contactArtisan()' >
</body>
</html>
